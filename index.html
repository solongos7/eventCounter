<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
    *, *::before, *::after {
        box-sizing: border-box;
    }
    html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #020617; /* slate-950, very dark background */
        padding: 1rem; /* Frame around the app */
    }

    .perspective {
      perspective: 500px;
    }

    .flip-digit {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: center;

      width: 0.75em; /* relative to font size */
      height: 1.1em; /* relative to font size */

      font-size: 5rem; /* Base font size */
      line-height: 1;
      font-weight: bold;
      color: white;

      background-color: #334155; /* slate-700 */
      border-radius: 0.25rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      font-family: 'tabular-nums', sans-serif;
    }
    
    @media (max-width: 767px) {
      .flip-digit {
        font-size: 2.5rem;
      }
    }

    .digit-top,
    .digit-bottom,
    .flipper-top,
    .flipper-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      box-sizing: border-box; /* Ensures border is included in height */
      
      /* Use Flexbox for robust alignment */
      display: flex;
      justify-content: center;
    }

    .digit-top, .flipper-top {
      align-items: flex-start; /* Align number to the top */
    }

    .digit-bottom, .flipper-bottom {
      align-items: flex-end; /* Align number to the bottom */
    }
    
    .digit-top {
      top: 0;
      background-color: #475569; /* slate-600 */
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
      transform: translateZ(0px); /* Promotes to a new layer to prevent jumping */
    }

    .digit-bottom {
      bottom: 0;
      background-color: #334155; /* slate-700 */
      border-bottom-left-radius: 0.25rem;
      border-bottom-right-radius: 0.25rem;
      transform: translateZ(0px); /* Promotes to a new layer to prevent jumping */
    }

    .flipper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        pointer-events: none;
        z-index: 1;
    }

    .flipper.flipping {
        animation: flip 0.6s ease-out forwards;
    }
    
    .flipper-top {
      top: 0;
      background-color: #475569; /* slate-600 */
      transform-origin: 50% 100%;
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
      transform: translateZ(1px);
    }
    
    .flipper-bottom {
        bottom: 0;
        background-color: #334155; /* slate-700 */
        transform-origin: 50% 0%;
        transform: rotateX(180deg) translateZ(1px);
        border-bottom-left-radius: 0.25rem;
        border-bottom-right-radius: 0.25rem;
    }

    .digit-top span,
    .digit-bottom span,
    .flipper-top span,
    .flipper-bottom span {
      /* Removed absolute positioning for Flexbox alignment */
      line-height: 1.1em; /* Match .flip-digit height to render full number for clipping */
    }

    @keyframes flip {
        0% {
            transform: rotateX(0deg);
        }
        100% {
            transform: rotateX(-180deg);
        }
    }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
